<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="login-box">
    <h1>Login</h1>
    <div class="textbox">
      <i class="fas fa-user"></i>
      <!--https://fontawesome.com/v4.7.0/icon/user-->
      <input type="text" placeholder="Username" maxlength="24">
    </div>

    <div class="textbox">
      <i class="fas fa-lock"></i>
      <!--https://fontawesome.com/v4.7.0/icon/lock-->
      <input type="password" placeholder="Password">
    </div>

    <input type="button" class="btn" value="Sign in">
  </div>
</body>

</html>
